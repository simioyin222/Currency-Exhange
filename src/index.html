<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency Exchange Calculator</h1>
    </header>
    <main>
      <section class="conversion-form">
        <h2>Convert USD to:</h2>
        <form id="conversion-form">
          <label for="usd-amount">Enter USD Amount:</label>
          <input type="number" id="usd-amount" step="0.01" required />
          <label for="target-currency">Select Target Currency:</label>
          <select id="target-currency" required>
          </select>
          <button type="submit">Convert</button>
        </form>
      </section>
      <section class="result">
        <h2>Conversion Result:</h2>
        <p id="result-message">Converted amount will be displayed here.</p>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
