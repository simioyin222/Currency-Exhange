<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Currency Exchange Calculator</h1>
    </header>
    <main>
      <section class="conversion-form">
        <h2>Convert USD to:</h2>
        <form id="conversion-form">
          <div class="form-group">
            <label for="usd-amount">Enter USD Amount:</label>
            <input
              type="number"
              id="usd-amount"
              class="form-control"
              placeholder="Enter amount in USD"
              required
            />
          </div>
          <div class="form-group">
            <label for="target-currency">Choose Target Currency:</label>
            <select id="target-currency" class="form-control" required></select>
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
      </section>
      <section class="result">
        <p id="result-message"></p>
      </section>
    </main>
    <script type= "module" src="index.js"></script>
  </body>
</html>
